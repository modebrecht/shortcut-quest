<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow-Klinge -->
    <linearGradient id="shadowBlade" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#cbd5e1"/>
      <stop offset="65%" stop-color="#94a3b8"/>
      <stop offset="100%" stop-color="#475569"/>
    </linearGradient>
  </defs>

  <!-- SCHWERT -->
  <rect x="14" y="4" width="4" height="15" rx="2" fill="url(#shadowBlade)"/>
  <rect x="10" y="17" width="12" height="3.3" rx="1.6" fill="#334155"/>
  <rect x="13" y="20" width="6" height="5" rx="1.5" fill="#1f2937"/>
  <circle cx="16" cy="26.5" r="2" fill="#475569"/>

  <!-- KLEINER GEIST RECHTS -->
  <g>
    <!-- wir bewegen die ganze Gruppe leicht -->
    <g>
      <g>
        <!-- GeistkÃ¶rper -->
        <path id="ghost"
              d="M23 10
                 c1.8 0 3 1.3 3 3
                 c0 1 -0.4 1.7 -0.9 2.3
                 c-0.4 0.5 -0.7 1.1 -0.8 1.6
                 c-0.1 -0.5 -0.4 -1.1 -0.8 -1.6
                 c-0.5 -0.6 -0.9 -1.3 -0.9 -2.3
                 c0 -1.7 1.2 -3 3 -3 z"
              fill="rgba(226,232,240,0.65)"/>
        <!-- Augen -->
        <circle cx="22.4" cy="12" r="0.3" fill="#0f172a" opacity="0.5"/>
        <circle cx="23.6" cy="12" r="0.3" fill="#0f172a" opacity="0.5"/>
      </g>
      <!-- Animation: schwebt ein bisschen zum Schwert hin und hoch -->
      <animateTransform
        attributeName="transform"
        type="translate"
        values="0 0; -1 -1; 0 0"
        dur="1.2s"
        repeatCount="indefinite" />
    </g>
  </g>
</svg>
